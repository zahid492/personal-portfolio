<form ng-submit="deletePost()">
	<div class="modal-header">
		<h2 class="modal-title" id="modal-title">Are you sure you want delete this post?</h2>
	</div>
	<div class="modal-footer">
		<button class="single-post-btn" type="button" ng-click="$ctrl.delete()">Delete</button>
		<button class="single-post-btn" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
</form>
