<form ng-submit="addComment()">
	<div class="modal-header">
		<h2 class="modal-title" id="modal-title">Leave a comment</h2>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="comment">
			<div class="log-in-alert" ng-hide="$ctrl.isLoggedIn()">
			 	<h4>You need to <a ng-href="/#/login"><span>Log In</span></a> or <a ng-href="/#/register"><span>Register</span></a> before you can add a comment.</h4>
			</div>
				 <textarea value="Message:" placeholder="Message" ng-model="$ctrl.comment.body" required>Message</textarea>
		</div>
	</div>
	<div class="modal-footer">
		<button class="single-post-btn" type="button" ng-click="$ctrl.ok()">Submit</button>
		<button class="single-post-btn" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
</form>
